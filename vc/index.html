<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="utf-8" />

		<title>VanCraft!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta name="description" content="ShootKing的个人网站 -- VC数据页面" />
		<meta name="author" content="ShootKing233" />
		<!-- <link rel="shortcut icon" href="/images/404-icon.svg" /> -->

		<!--Bootstrap CSS文件-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
		<!--jQuery JS文件-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<!--Bootstrap JS文件-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- 引入G2Plot在线资源 -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@antv/g2plot@latest/dist/g2plot.min.js">
		</script>
		<script>
			const {
				Line
			} = G2Plot;
		</script>
	</head>

	<body>
		<div class="container">
			<div class="alert alert-info">
				<div class="text-center">
					<p>每日玩家数据</p>
					<div id="day_container" class="alert alert-primary">
						<script type="text/javascript">
							fetch('https://cdn.jsdelivr.net/gh/VancraftServer/vc-info@latest/vc_day_info.json')
								.then((res) => res.json())
								.then((data) => {
									const line = new Line('day_container', {
										data,
										xField: 'time',
										yField: 'player_num',
										smooth: true,
									});

									line.render();
								});
						</script>
					</div>
					<p>每周玩家数据</p>
					<div id="week_container" class="alert alert-primary">
						<script type="text/javascript">
							fetch('https://cdn.jsdelivr.net/gh/VancraftServer/vc-info@latest/vc_week_info.json')
								.then((res) => res.json())
								.then((data) => {
									const line = new Line('week_container', {
										data,
										xField: 'time',
										yField: 'player_num',
										smooth: true,
									});

									line.render();
								});
						</script>
					</div>
					<a class="btn btn-outline-primary" href="/" role="button">返回主页</a>
				</div>
			</div>
	</body>

</html>
